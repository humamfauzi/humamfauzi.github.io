---
layout: default
---
<h1>{{ page.title }}</h1>
<span class="meta">{{ page.date | date_to_string }}</span>
<span class="post-category">
	<small>
        <a href="{{"/category/#" | append: page.category | prepend: site.baseurl }}">
          <data data-icon="ei-paperclip"></data>
          {{ page.category }}</a>
	</small>
</span>
{% if page.tags %} |
{% for tag in page.tags %}
	<a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">
	<data data-icon="ei-tag"></data>
	       	{{ tag }} 
	</a>
{% endfor %}
{% endif %}
<p></p>
<div class="post">
  {{ content }}
</div>
