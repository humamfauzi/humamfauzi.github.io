---
layout: default
---
<h1>{{ page.title }}</h1>
<span class="meta">{{ page.date | date_to_string }}</span>
{% if page.tags %} |
{% for tag in page.tags %}
	<a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag"> {{ tag }} </a>
	//
{% endfor %}
{% endif %}
<p></p>
<div class="post">
  {{ content }}
</div>
