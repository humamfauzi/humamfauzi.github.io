---
layout: default
title: Archive
---
	<h1>{{ page.title }}</h1>
	<table>
		<tbody>
		<tr>
			<td>Date</td>
			<td>Title</td>
			<td>Category</td>
		</tr>
		  {% for post in site.posts %}
		  <tr>
			  <td><span>{{ post.date | date_to_string }}</span></td>
			  <td><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
			  <td><a href="{{ post.category }} | prepend: {{ site.baseurl }}/category/#">
					  <data data-icon="ei-paperclip"></data><small>{{ post.category }}</small></a>
			  </td>
		  </tr>
		{% endfor %}		  
	  	</tbody>
	</table>
